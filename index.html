<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="utf-8" />
    <title>solCme 3D Logo</title>
    <meta
      name="apple-mobile-web-app-title"
      content="solCme 3D Logo"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="description" content="solCme 3D Logo" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <!-- Professional Control Panel -->
    <div id="control-panel" class="control-panel collapsed">
      <button class="panel-toggle" aria-label="Toggle Control Panel">
        <span class="toggle-icon">לוח בקרה</span>
      </button>

      <div class="panel-header">
        <h2>לוח בקרה</h2>
        <div class="status-indicators">
        </div>
      </div>

      <div class="panel-content">
        <!-- Controls Section (Left) -->
        <div class="panel-section controls-section">
          <h3 class="section-title">בקרים</h3>
          <div class="panel-body" id="controls-tab">
            <!-- Controls will be injected here by JavaScript -->
          </div>
        </div>

        <!-- Presets Section (Right) -->
        <div class="panel-section presets-section">
          <h3 class="section-title">פריסטים</h3>
          <div class="panel-body" id="presets-tab">
            <!-- Presets will be injected here by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <div id="container_1">
      <div class="stats-display">
        <canvas
          width="80"
          height="48"
          class="stats-canvas stats-canvas-visible"
        ></canvas>
        <canvas
          width="80"
          height="48"
          class="stats-canvas stats-canvas-hidden"
        ></canvas>
        <canvas
          width="80"
          height="48"
          class="stats-canvas stats-canvas-hidden"
        ></canvas>
      </div>
    </div>
    <div class="credit">© שחר מעוז</div>

    <script type="importmap">
      {
        "imports": {
          "three": "./three_176/three.webgpu.min.js",
          "three/webgpu": "./three_176/three.webgpu.min.js",
          "three/tsl": "./three_176/three.tsl.min.js",
          "three/addons/": "./examples/jsm/"
        }
      }
    </script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
